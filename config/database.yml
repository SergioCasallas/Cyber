# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: unicode
  database: fleet_test
  pool: 5
  username: cyber
  password: cyber_password

production:
  adapter: postgresql
  encoding: unicode
  database: fleet_production
  pool: 5
  username: <%= ENV['DATABASE_USERNAME'] %>
  username: <%= ENV['DATABASE_PASSWORD'] %>
